							<i class="flaticon-phone-call-1"></i>
						</a> 
					</div>
					<div class="icon-content">
						<h5 class="dz-tilte m-b5 text-capitalize">Trusted Partner</h5>
						<span>394-091-3312 </span>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-6 m-b20">
				<div class="icon-bx-wraper box-hover style-3">
					<div class="icon-lg"> 
						<a href="{% url 'akcel:fundraiser-detail' %}" class="icon-cell">
							<i class="flaticon-email"></i>
						</a> 
					</div>
					<div class="icon-content">
						<h5 class="dz-tilte m-b5 text-capitalize">Mail</h5>
						<span>support@akcel.com </span>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-6 m-b20">
				<div class="icon-bx-wraper box-hover style-3">
					<div class="icon-md"> 
						<a href="{% url 'akcel:fundraiser-detail' %}" class="icon-cell">
							<i class="flaticon-pin"></i>
						</a> 
					</div>
					<div class="icon-content">
						<h5 class="dz-tilte m-b5 text-capitalize">Our Address</h5>

			</div>
		</div>
	</div>
	<img src="{% static 'akcel/images/pattern/shape1.png' %}" class="shape-1 move-1" alt="shape">
	<img src="{% static 'akcel/images/pattern/shape3.png' %}" class="shape-3 move-1" alt="shape">
	<img src="{% static 'akcel/images/pattern/shape5.png' %}" class="shape-4 rotating" alt="shape">
	<img src="{% static 'akcel/images/pattern/shape6.png' %}" class="shape-5 rotating" alt="shape">
</section>
<!-- Icon Box -->

<!-- Map Iframe -->
<section class="content-inner map-wrapper1">
	<div class="container-fluid">
		<div class="map-iframe style-1">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14448.884443175983!2d75.81853095!3d25.128214449999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396f835fcc2a9e43%3A0x69e74069e551d77d!2sRajasthan%20Technical%20University%2C%20Kota!5e0!3m2!1sen!2sin!4v1645506412870!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
		</div>
		<div class="row justify-content-end">
			<div class="col-xl-6 col-lg-8 col-sm-12">
				<div class="contact-info form-wrapper style-1">
					<h2 class="title">Write us a message</h2>
					<div class="contact-area">
						<form class="dz-form dzForm contact-bx" method="POST" action="script/contact_smtp.php">
							<div class="dzFormMsg"></div>
							<input type="hidden" class="form-control" name="dzToDo" value="Contact">
							<div class="row sp15">
								<div class="col-md-6">
									<label class="form-label">First Name</label>
									<div class="input-group">
										<input name="dzFirstName" required type="text" class="form-control" placeholder="John">
									</div>
								</div>
								<div class="col-md-6">
									<label class="form-label">Last Name</label>
									<div class="input-group">
										<input name="dzLastName" required type="text" class="form-control" placeholder="Deo">
									</div>
								</div>
								<div class="col-md-6">
									<label class="form-label">Email address</label>
									<div class="input-group">
										<input name="dzEmail" required type="text" class="form-control" placeholder="info@example.com">
									</div>
								</div>
								<div class="col-md-6">
									<label class="form-label">Phone Number</label>
									<div class="input-group">
										<input name="dzPhoneNumber" required type="text" class="form-control" placeholder="987 654 3210">
									</div>
								</div>
								<div class="col-md-12">
									<label class="form-label">Message</label>
									<div class="input-group">
										<textarea name="dzMessage" rows="5" required class="form-control" placeholder="Dear Sir/Madam"></textarea>
									</div>
								</div>
								<div class="col-md-12">
									<div class="input-recaptcha">
										<div class="g-recaptcha" data-sitekey="6LefsVUUAAAAADBPsLZzsNnETChealv6PYGzv3ZN" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
										<input class="form-control d-none" style="display:none;" data-recaptcha="true" required data-error="Please complete the Captcha">
									</div>
								</div>
								<div class="col-md-12">
									<button name="submit" type="submit" value="Submit" class="btn btn-secondary">Submit Now</button>
								</div>
							</div>
						</form>
					</div>	
				</div>
			</div>
		</div>
	</div>
	<img src="{% static 'akcel/images/pattern/shape5.png' %}" class="shape-2 move-2" alt="shape">
	<img src="{% static 'akcel/images/pattern/shape7.png' %}" class="shape-1 move-2" alt="shape">
	<img src="{% static 'akcel/images/pattern/shape6.png' %}" class="shape-3 move-2" alt="shape">
</section>
<!-- Map Iframe End -->

<!-- client-logo -->

	<div class="container">
		<div class="section-head text-center">
			<h3 class="title">Our Partnership</h3>
		</div>
		<div class="swiper clients-swiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="clients-logo">
						<img class="logo-main" src="{% static 'akcel/images/clients-logo/logo1.png' %}" alt="">
					</div>
				</div>	
				<div class="swiper-slide">
					<div class="clients-logo">
						<img class="logo-main" src="{% static 'akcel/images/clients-logo/logo2.png' %}" alt="">
					</div>
				</div>
				<div class="swiper-slide">
					<div class="clients-logo">
						<img class="logo-main" src="{% static 'akcel/images/clients-logo/logo3.png' %}" alt="">
					</div>
				</div>	
				<div class="swiper-slide">
					<div class="clients-logo">
						<img class="logo-main" src="{% static 'akcel/images/clients-logo/logo4.png' %}" alt="">
					</div>
				</div>
				<div class="swiper-slide">
					<div class="clients-logo">
						<img class="logo-main" src="{% static 'akcel/images/clients-logo/logo5.png' %}" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- client-logo -->
{% endblock %}
